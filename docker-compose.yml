services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStr0ngP@ssw0rd!"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1433:1433"
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-S", "localhost",
          "-U", "sa",
          "-P", "YourStr0ngP@ssw0rd!",
          "-C",
          "-Q", "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --mode
      - dev-container
      - --smp
      - "1"
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health", "--exit-when-healthy"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  debezium:
    image: quay.io/debezium/server:latest
    container_name: debezium
    volumes:
      - ./conf:/debezium/config
      - debezium-data:/debezium/data
    depends_on:
      sqlserver:
        condition: service_healthy
      redpanda:
        condition: service_healthy

volumes:
  debezium-data:
