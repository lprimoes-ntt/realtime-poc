services:
  shorisql_1:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shorisql_1
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStr0ngP@ssw0rd!"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1433:1433"
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-S", "localhost",
          "-U", "sa",
          "-P", "YourStr0ngP@ssw0rd!",
          "-C",
          "-Q", "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  shorisql_2:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shorisql_2
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "YourStr0ngP@ssw0rd!"
      MSSQL_AGENT_ENABLED: "true"
    ports:
      - "1434:1433"
    healthcheck:
      test:
        [
          "CMD",
          "/opt/mssql-tools18/bin/sqlcmd",
          "-S", "localhost",
          "-U", "sa",
          "-P", "YourStr0ngP@ssw0rd!",
          "-C",
          "-Q", "SELECT 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --mode
      - dev-container
      - --smp
      - "1"
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health", "--exit-when-healthy"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  debezium_1:
    image: quay.io/debezium/server:latest
    container_name: debezium_1
    volumes:
      - ./conf/debezium1:/debezium/config
      - debezium1-data:/debezium/data
    depends_on:
      shorisql_1:
        condition: service_healthy
      redpanda:
        condition: service_healthy

  debezium_2:
    image: quay.io/debezium/server:latest
    container_name: debezium_2
    volumes:
      - ./conf/debezium2:/debezium/config
      - debezium2-data:/debezium/data
    depends_on:
      shorisql_2:
        condition: service_healthy
      redpanda:
        condition: service_healthy

volumes:
  debezium1-data:
  debezium2-data:
